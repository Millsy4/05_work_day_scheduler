<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9 AM -->
      <div class="row time-block number-9" value="9">
        <div class="col-1 description hour">
          9AM
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn btn-primary saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 10 AM -->
      <div class="row time-block number-10" value="10">
        <div class="col-1 description hour">
          10AM
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn btn-primary saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 11 AM -->
      <div class="row time-block number-11" value="11">
        <div class="col-1 description hour">
          11AM
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn btn-primary saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 12 PM -->
      <div class="row time-block number-12" value="12">
        <div class="col-1 description hour">
          12PM
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn btn-primary saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 1 PM -->
      <div class="row time-block number-13" value="13">
        <div class="col-1 description hour">
          1PM
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn btn-primary saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 2 PM -->
      <div class="row time-block number-14" value="14">
        <div class="col-1 description hour">
          2PM
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn btn-primary saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 3 PM -->
      <div class="row time-block number-15" value="15">
        <div class="col-1 description hour">
          3PM
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn btn-primary saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 4 PM -->
      <div class="row time-block number-16" value="16">
        <div class="col-1 description hour">
          4PM
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn btn-primary saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <!-- 5 PM -->
      <div class="row time-block number-17" value="17">
        <div class="col-1 description hour">
          5PM
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 btn btn-primary saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
